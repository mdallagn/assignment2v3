apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqldb-dep
  namespace: sqldb
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: sqldb-images
          image: 792411911957.dkr.ecr.us-east-1.amazonaws.com/sqldb-images:v0.1
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: marco
          ports:
            - containerPort: 3306